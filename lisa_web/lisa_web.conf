<Directory "/data5/lisa_browser">
    AllowOverride AuthConfig Limit Indexes Options
    Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
    Require ip 128.252.234.11
    Require ip 128.252.234.200
    Require ip 127
    <FilesMatch "\.(bw|bed|gz|bb|tbi)$">
        Require all granted
    </FilesMatch>
</Directory>

Alias /data5/lisa_browser /data5/lisa_browser


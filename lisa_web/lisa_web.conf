<VirtualHost *:80>
WSGIDaemonProcess rabitqqin user=qqin group=lab threads=8
WSGIScriptAlias / /data/home/qqin/lisa_web/lisa_web.wsgi
WSGIScriptReloading On

ServerName lisa.cistrome.org
DocumentRoot /data/home/qqin/lisa_web

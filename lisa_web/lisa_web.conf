  AuthName "Restricted Content"
  AuthUserFile /data/home/qqin/lisa_web/cistromedb_data/.htpasswd
  Require user lisa
  AllowOverride AuthConfig Limit Indexes Options
  Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
  #<FilesMatch "\.tar\.gz$">
  #    Require all granted
  #</FilesMatch>
</Directory>
Alias /cistromedb_data /data/home/qqin/lisa_web/cistromedb_data

